<div class="row">
	<div class="col-md-6">
		<h2>Datos Personales</h2>
		<label>Nombres</label><br>
		<input ng-model="profesor.nombres"><br>
		<label>Apellidos</label> <br>
		<input ng-model="profesor.apellidos"><br>
		<label>Email</label> <br>
		<input ng-model="profesor.email"><br>
		<label>Celular</label> <br>
		<input ng-model="profesor.celular"><br>
		<label>Especialidad</label> <br>
		<input ng-model="profesor.especialidad">
	</div>
	<div class="col-md-6">
		<h2>Mi Item</h2>
		<label>Cargo</label> <br>
		<input ng-model="profesor.item.cargo"><br>
		<label>Turno</label> <br>
		<input ng-model="profesor.item.turno"><br>
		<label>Departamento</label> <br>
		<input ng-model="profesor.item.departamento"><br>
		<label>Distrito</label> <br>
		<input ng-model="profesor.item.distrito"><br>
		<label>Horas de Trabajo</label> <br>
		<input ng-model="profesor.item.horasTrabajo"><br>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-4">
		<button class="btn btn-primary btn-lg" ng-click="handlerUpdateProfesor()">Update</button>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Actualizacion Correcta</h4>
					</div>
					<div class="modal-body">
						Sus datos personales fueron actualizados correctamente.
					</div>
				</div>	<!-- .modal-content -->
			</div>	<!-- .modal-dialog -->
		</div> <!--.modal-->
	</div>
</div>
