<div class="row">

	<span class="lead">Filtrar: </span>
	<div class="btn-group">
		<button class="btn dropdown-toggle" data-toggle="dropdown">
				De:
				<span class="caret"></span>
		</button>

		<ul class="dropdown-menu">
			<li ng-repeat="departamento in departamentos"><a ng-click="handlerFrom(departamento)">{{departamento}}</a></li>
		</ul>
	</div>
	<!-- <span ng-model="placeFilter.origen.departamento">{{from}}</span> -->
	<input ng-model="placeFilter.origen.departamento">

	<div class="btn-group">
		<button class="btn dropdown-toggle" data-toggle="dropdown">
				A:
				<span class="caret"></span>
		</button>

		<ul class="dropdown-menu">
			<li ng-repeat="departamento in departamentos"><a ng-click="handlerTo(departamento)">{{departamento}}</a></li>
		</ul>
	</div>
	<!-- <span ng-model="placeFilter.destino.departamento">{{to}}</span> -->
	<input ng-model="placeFilter.destino.departamento">

	<div class="list-group">
		<a ng-repeat="permuta in filteredData" ng-click="handlerPermutaDetalles(permuta)" class="list-group-item">
			<p><span><strong>Quiero Pemutar</strong></span><span class="title"><strong>Fecha:</strong> {{permuta.updatedAt}}</span></p>
			<p><span><strong>De:</strong> {{permuta.origen.departamento}}</span><span class="title"><strong>A:</strong> {{permuta.destino.departamento}}</span></p>
			<p><span><strong>De:</strong> {{permuta.origen.distrito}}</span><span class="title"><strong>A:</strong> {{permuta.destino.distrito}}</span></p>
		</a>
	</div>
	<pagination 
		total-items="totalItems" 
		items-per-page="itemsPerPage" 
		page="currentPage"
		on-select-page="setPage(page)"
		previous-text="Anterior"
		next-text="Siguiente"
		></pagination>
</div>
