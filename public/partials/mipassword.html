<div class="row">
  <!-- Page header -->
  <div class="page-header">
    <h1>Cambiar Contraseña</h1>
  </div>
  
  <!-- Change Password Form -->
  <div class="panel panel-default">
    <div class="panel-body">
      <form name="formPassword" role="form" ng-enter="handleFormEnterKeyPress()">
        <div class="form-group">
          <label>Contraseña Actual</label>
          <input 
            class="form-control"
            placeholder="Ingresa tu contraseña actual"
            ng-model="data.password"
            name="currentPassword"
            required
          >
          <div class="help-block text-error" ng-show="formPassword.currentPassword.$error.required">
            Campo Requerido
          </div>
        </div>

        <div class="form-group">
          <label>Contraseña Nueva</label>   
          <input
            class="form-control"
            placeholder="Ingresa la contraseña nueva"
            ng-model="data.newPassword"
            name="newPassword"
            required
          >
          <div class="help-block text-error" ng-show="formPassword.newPassword.$error.required">
            Campo Requerido
          </div>
          <br>
          <input class="btn btn-primary" type="button" ng-click="handleChange()" 
          value="Cambiar" data-loading-text="Registrando..">
          <input class="btn btn-default" type="button" 
          value="Volver" data-loading-text="Registrando.." ng-click="handleBack()">
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Actualizacion Correcta</h4>
        </div>
        <div class="modal-body">
          {{data.result}}
        </div>
      </div>  <!-- .modal-content -->
    </div>  <!-- .modal-dialog -->
  </div> <!--.modal-->

</div>
