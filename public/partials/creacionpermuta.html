<div class="row">
	<div class="col-md-6">
		
		<h3>Yo:</h3>
		<input ng-model="profesor.fullname"><br>
		<h3>De Lugar:</h3>
		<input ng-model="profesor.item.departamento"><br>
		<h3>De Distrito:</h3>
		<input ng-model="profesor.item.distrito"><br>
		<h3>Mi Especialidad es:</h3>
		<input ng-model="profesor.especialidad"><br>
		<h3>Trabajo en Turno:</h3>
		<input ng-model="profesor.item.turno"><br>
		<h3>Con Horas de Trabajo:</h3>
		<input ng-model="profesor.item.horasTrabajo">
	</div>

	<div class="col-md-6">
		<h3>Quiero:</h3>		
		<h3>Permutar</h3><br>
		<h3>Con Departamento y Distrito de:</h3>

		<input placeholder="Departamento" ng-model="departamentoDestino">
		<input placeholder="Distrito" ng-model="distritoDestino">
		<button ng-click="handlerAgregarDestino()">Agregar</button>

		<ul ng-show="permuta.destinos.length">
			<li ng-repeat="destino in permuta.destinos">
				{{destino.departamento}} - {{destino.distrito}}
				<button ng-click="handlerEliminarDestino(destino)">Eliminar</button>
			</li>
		</ul>
		<h3>Informacion Adicional</h3>
		<input ng-model="permuta.informacionAdicional" ng-blur="handlerLostFocus()">
	</div>
</div>
